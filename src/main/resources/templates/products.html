<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Product example</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap core CSS -->
    <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">UNLP - Inform√°tica - BBDD2</h5>

</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Products</h1>
    <p class="lead">Quick view of available products.</p>
</div>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${stocks}">
            <th th:text="${stockStat.index}" scope="row"></th>
            <td th:text="${stock.product.id}"></td>
            <td th:text="${stock.product.name}"></td>
            <td th:text="${stock.amount}"></td>
            <td>$ <span th:text="${stock.product.price}" th:remove="tag"></span> </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Sales</h1>
    <p class="lead">Quick view of last sales.</p>
</div>

<div class="container">
    <th:block th:each="paginatedCarts : ${carts}">
        <div class="card-deck mb-3 text-center">
            <th:block th:each="cart : ${paginatedCarts}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h5 class="my-0 font-weight-normal"><span th:text="${cart.id}" th:remove="tag"></span></h5>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$ <span th:text="${cart.price}" th:remove="tag"></span> </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li th:each="stock : ${cart.stocks}"><span th:text="${stock.amount}" th:remove="tag"></span> - <span th:text="${stock.product.name}" th:remove="tag"></span></li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Details</button>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${#lists.size(paginatedCarts) < 2}">
                <div class="card mb-4 shadow-sm"></div>
            </th:block>
            <th:block th:if="${#lists.size(paginatedCarts) < 3}">
                <div class="card mb-4 shadow-sm"></div>
            </th:block>
        </div>
    </th:block>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                <small class="d-block mb-3 text-muted">&copy; 2017-2019</small>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
